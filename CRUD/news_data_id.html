<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Data - Show_ID</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Link</th>
    </tr>

    % for row in result:
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    % end
</table>

<br><button onclick="window.location.href = `/news_data/`">Back</button>

</body>
</html>
